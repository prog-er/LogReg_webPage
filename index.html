<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogReg_page</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
<div class="hero">
<div class="form-box">
    <div class="button-box">
    <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <form id="login" class="input-group-log">
    <input type="email" class="input-field" placeholder="Login" required>
    <input type="text" class="input-field" placeholder="Password" required>
    <input type="checkbox" id="remember_password" class="check-box"><label for="remember_password" >Remember Password</label>
    <button type="submit" class="submit-btn">Log in</button>
    </form>
    <form id="register" class="input-group-reg">
        <input type="text" class="input-field" placeholder="Name" required>
        <input type="text" class="input-field" placeholder="Surname" required>
        <input type="email" class="input-field" placeholder="Login" required>
        <input type="text" class="input-field" placeholder="Create password" required>
        <input type="text" class="input-field" placeholder="Repeate password" required>
        <button id="reg_btn" type="submit" class="submit-btn">Register</button>
    </form>
</div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
